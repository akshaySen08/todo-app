<div class="page-content page-container" id="page-content">
  <div class="row container d-flex justify-content-center">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <app-header *ngIf="isAuthenticated"></app-header>
      <div class="card px-3" *ngIf="isAuthenticated">
        <div class="card-body">
          <app-todo-edit></app-todo-edit>
          <app-todo-list></app-todo-list>
        </div>
      </div>
    </div>
  </div>
  <div class="container" *ngIf="!isAuthenticated">
    <h1>Welcome to Todo App</h1>
    <hr>
    <a class="btn btn-info" [routerLink]="['/auth/login']">Login</a>&nbsp;&nbsp;
    <a class="btn btn-info" [routerLink]="[ '/auth/register' ]">Register</a>
  </div>
</div>
