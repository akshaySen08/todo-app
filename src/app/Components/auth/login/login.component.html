<div class="wrapper">
  <div id="formContent">
    <!-- Icon -->
    <div class="fadeIn first">
      <img src="https://www.pngfind.com/pngs/m/93-938050_png-file-transparent-white-user-icon-png-download.png"
        id="icon" alt="User Icon" />
    </div>
    <!-- Tabs Titles -->
    <h3>Login</h3>
    <div *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <div class="alert alert-danger" *ngIf="error">
      {{ error }}
    </div>
    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)='login()' *ngIf="!isLoading">
      <input type="text" id="email" class="form-control" formControlName="email" placeholder="Email">
      <p class="text text-danger" *ngIf="loginForm.get('email').hasError('email') && loginForm.get('email').touched">
        Please enter a valid email</p>
      <input type="text" id="password" class="form-control" formControlName="password" placeholder="Password">
      <p class="text text-danger"
        *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">Please enter
        password</p>
      <input type="submit" [disabled]="loginForm.invalid" class="btn btn-sm" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a routerLink="../register">Register</a><br>
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
